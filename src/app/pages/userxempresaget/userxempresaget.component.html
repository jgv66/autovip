<!-- Modal crear/modificar proveedores-->
<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title">Mantención de Usuarios de la Empresa</h2>
        <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #regUsuario="ngForm">
            <div class="row">
                <!--  -->
                <div class="col-3" style="margin-top: 10px;">
                    <mat-form-field>
                        <mat-label>Tipo</mat-label>
                        <select matNativeControl [(ngModel)]="tipousuario" name="tipousuario" required>
                        <option value="" selected></option>
                        <option *ngFor="let ts of tipoUsuario" [value]="ts.tipo">{{ ts.descripcion }}</option>
                    </select>
                    </mat-form-field>
                </div>
                <div class="col-5" style="margin-top: 10px;">
                    <mat-form-field>
                        <mat-label>Nombre completo</mat-label>
                        <input type="text" matInput name="nombre" [(ngModel)]="nombre" required>
                    </mat-form-field>
                </div>
                <div class="col-4" style="margin-top: 10px;">
                    <mat-form-field>
                        <mat-label>RUT</mat-label>
                        <input type="text" matInput name="rut" [(ngModel)]="rut" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="margin-top: 10px;">
                    <mat-form-field>
                        <mat-label>Dirección</mat-label>
                        <input type="text" matInput name="direccion" [(ngModel)]="direccion" required>
                    </mat-form-field>
                </div>
                <div class="col-7" style="margin-top: 10px;">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Comuna</mat-label>
                        <select matNativeControl [(ngModel)]="comuna" name="comuna" required>
                            <option value="" selected></option>
                            <option *ngFor="let comu of loginService.comunasPermitidas" [value]="comu.comuna">{{ comu.comuna }}</option>
                        </select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="margin-top: 10px;">
                    <mat-form-field class="example-full-width">
                        <mat-label>Teléfono</mat-label>
                        <input type="text" matInput name="telefono" [(ngModel)]="telefono" required>
                    </mat-form-field>
                </div>
                <div class="col-7" style="margin-top: 10px;">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput name="email" [(ngModel)]="email" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-4" style="margin-top: 10px;">
                    <mat-form-field class="example-full-width">
                        <mat-label>Centro de Costo</mat-label>
                        <input type="text" matInput name="ccosto" [(ngModel)]="ccosto">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="margin-top: 0px;">
        <div class="example-label" style="margin-right: 50px;">Campos con asterisco o subrayado rojo son obligatorios</div>
        <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]=" !regUsuario.valid " (click)="grabarDatos( regUsuario )">Grabar y actualizar</button>
    </div>
</div>
