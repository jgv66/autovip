<section id="wrapper">
    <div class="login-register" style="background-image:url(./assets/img/one-way.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" (ngSubmit)="doLogin()" autocomplete="off" [formGroup]="loginForm">
                    <h1 class="box-title m-b-20" style="text-align:center;">Ingresar</h1>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" formControlName="psw1">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" [disabled]=" !loginForm.valid ">Ingresar al sistema</button>
                            <div class="progress" *ngIf=" cargando " style="margin-top: 15px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height: 5px;"></div>
                            </div>
                        </div>
                    </div>
                    <footer class="footer text-center" style="border-radius: 15px !important;">Â© {{ year }} TCarGo! - kinetik.cl.</footer>
                </form>
            </div>
        </div>
    </div>
</section>
