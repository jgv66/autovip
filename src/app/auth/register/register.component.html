<section id="wrapper">
    <div class="login-register" style="background-image:url(./assets/img/register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" (ngSubmit)="crearUsuario()" autocomplete="off" [formGroup]="registerForm">
                    <h1 class="box-title m-b-20" style="text-align:center">Registrarse</h1>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" formControlName="psw1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Confirme Password" formControlName="psw2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-success p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="terminos">
                                <!-- <label for="checkbox-signup"> Estoy de acuerdo con los términos de uso <a href="javascript:void(0)">Términos</a></label> -->
                                <label for="checkbox-signup"> Estoy de acuerdo con los términos de uso</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf=" campoNoValido('nombre') ">El nombre es obligatorio</p>
                            <p *ngIf=" campoNoValido('email') ">El correo es obligatorio y debe ser válido</p>
                            <p *ngIf=" campoNoValido('psw1') ">La primera clave es obligatoria</p>
                            <p *ngIf=" campoNoValido('psw2') ">La clave retipeada es obligatoria</p>
                            <p *ngIf=" clavesDistintas() ">Las contraseñas deben ser iguales</p>
                            <p *ngIf=" terminos() ">Debe aceptar los términos de uso</p>
                        </div>
                    </div>

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <!-- [disabled]=" !registerForm.valid "  -->
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                            <!-- <mat-progress-bar *ngIf=" grabando " mode="indeterminate"></mat-progress-bar> -->
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- End Wrapper -->
